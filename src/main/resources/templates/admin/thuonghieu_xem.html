<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/admin/_layout.html}">
<head>
    <title>Content page</title>
    <!--    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>-->
    <!--    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script></head>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<section layout:fragment="thuonghieu_xem">
    <div class="modal-body col-md-8 col-md-offset-4">
        <div class="input-group input-group-sm mb-3" style="text-align: center">
            <div class="input-group-prepend col-sm-12">
                <span class="input-group-text" id="inputGroup-sizing-sm">Thương hiệu</span>
            </div>
        </div>

        <form th:action="@{/admin/thuong-hieu}" th:object="${thuonghieu}" method="post">

            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend col-sm-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Tên thương hiệu</span>
                </div>
                <input type="text" class="form-control col-sm-9" aria-label="Small"
                       aria-describedby="inputGroup-sizing-sm"
                       name="tentaikhoan"
                       th:field="*{tenthuonghieu}" readonly
                />
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend col-sm-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Mô tả</span>
                </div>
                <textarea class="form-control col-sm-9" id="exampleFormControlTextarea4" rows="3"
                          name="matkhau" th:field="*{mota}" readonly></textarea>
            </div>
            <input type="submit" value="Quay lại" class="btn btn-secondary" style="margin-bottom: 10px">
        </form>

    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
