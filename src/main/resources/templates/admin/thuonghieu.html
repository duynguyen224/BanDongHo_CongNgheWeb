<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/_layout.html}">
<head>
    <title>Content page</title>
    <script src="content-script.js"></script>
    <script type="text/javascript" src="/js/thuonghieu.js" th:src="@{/js/thuonghieu.js}"></script>
</head>
<body>
<section layout:fragment="thuonghieu">
    <div class="container-fluid px-4">
        <h1 class="mt-4">Thương hiệu</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
            <li class="breadcrumb-item active">Quản lý thương hiệu</li>
        </ol>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop" style="margin-bottom: 10px;">
            Thêm mới
        </button>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
             tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Thêm mới sản phẩm</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <form th:action="@{/admin/thuong-hieu/them-moi-thuong-hieu}" method="post" enctype="multipart/form-data">
                        <div class="modal-body">
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend col-sm-3">
                                    <span class="input-group-text" id="inputGroup-sizing-sm">Tên thương hiệu</span>
                                </div>
                                <input type="text" class="form-control col-sm-9" aria-label="Small"
                                       aria-describedby="inputGroup-sizing-sm" name="tenthuonghieu" required>
                            </div>
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend col-sm-3">
                                    <span class="input-group-text" id="inputGroup-sizing-sm">Mô tả</span>
                                </div>
                                <input type="text" class="form-control col-sm-9" aria-label="Small"
                                       aria-describedby="inputGroup-sizing-sm" name="mota">
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Close
                            </button>
                            <input type="submit" class="btn btn-primary" value="Save">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--End Modal-->
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                DataTable Example
            </div>
            <div class="card-body">
                <table id="datatablesSimple">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên thương hiệu</th>
                        <th>Mô tả</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>Tên thương hiệu</th>
                        <th>Mô tả</th>
                        <th>Thao tác</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    <tr th:each="thuonghieu : ${danhsachthuonghieu}" th:if="${thuonghieu.isDelete==false}">
                        <td th:text="${thuonghieu.id}"></td>
                        <td th:text="${thuonghieu.tenthuonghieu}"></td>
                        <td th:text="${thuonghieu.mota}"></td>
                        <td>
                            <div style="width: 100px">

                                <a th:href="@{/admin/thuong-hieu/xem-thuong-hieu/{id}(id=${thuonghieu.id})}" type="button" style="border: none;">
                                    <i class="far fa-eye" style="color: green;"></i>
                                </a>
                                <a th:href="@{/admin/thuong-hieu/sua-thuong-hieu/{id}(id=${thuonghieu.id})}" type="button" style="border: none;">
                                    <i class="far fa-edit" style="color: blue;"></i>
                                </a>

                                <a th:href="@{/admin/thuong-hieu/xoa-thuong-hieu/{id}(id=${thuonghieu.id})}" type="button" style="border: none;">
                                    <i class="far fa-trash-alt" style="color: #ff0000;"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</section>
</body>
</html>
