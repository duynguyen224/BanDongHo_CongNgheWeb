<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/admin/_layout.html}">
<head>
    <title>Content page</title>
    <!--    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>-->
    <!--    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script></head>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<section layout:fragment="sanpham_them">
    <div class="modal-body col-md-8 col-md-offset-4">
        <div class="input-group input-group-sm mb-3" style="text-align: center">
            <div class="input-group-prepend col-sm-12">
                <span class="input-group-text" id="inputGroup-sizing-sm">PRODUCT</span>
            </div>
        </div>

        <form th:action="@{/admin/san-pham/them-moi-san-pham}" th:object="${sanpham}" method="post">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend col-sm-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Tên sản phẩm</span>
                </div>
                <input type="text" class="form-control col-sm-9" aria-label="Small"
                       aria-describedby="inputGroup-sizing-sm"
                       name="tensanpham"
                       th:field="*{tensanpham}" required
                />
            </div>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend col-sm-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Giá bán</span>
                </div>
                <input type="number" class="form-control col-sm-9" aria-label="Small"
                       aria-describedby="inputGroup-sizing-sm"
                       name="giaban"
                       th:field="*{giaban}" required
                />
            </div>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend col-sm-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Số lượng</span>
                </div>
                <input type="number" class="form-control col-sm-9" aria-label="Small"
                       aria-describedby="inputGroup-sizing-sm"
                       name="tongsoluong"
                       th:field="*{tongsoluong}" required
                />
            </div>

            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend col-sm-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Giới tính</span>
                </div>
                <select th:field="*{gioitinh}" class="form-select col-sm-9" aria-label="Default select example"
                        name="gioitinh" required>
                    <option selected value="">Lựa chọn giới tính</option>
                    <option value="nam">Nam</option>
                    <option value="nu">Nữ</option>
                </select>
                </select>
            </div>

            <!--            th:field="*{danhmuc}"-->
            <div class="input-group input-group-sm mb-3" th:object="${danhsachdanhmuc}">
                <div class="input-group-prepend col-sm-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Danh mục</span>
                </div>
                <select class="form-select col-sm-9"
                        aria-label="Default select example"
                        name="danhmuc" required>
                    <option value="">Lựa chọn danh mục</option>
                    <option th:each="danhmuc : ${danhsachdanhmuc}"
                            th:value="${danhmuc.id}"
                            th:utext="${danhmuc.tendanhmuc}"/>
                </select>
            </div>
