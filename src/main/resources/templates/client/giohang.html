<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/client/_layout.html}">
<head>
    <title>Content page</title>
    <script src="content-script.js"></script>
</head>
<body>
<section layout:fragment="giohang">
    <div style="height: 20vh; background-color: black"></div>
    <!-- breadcrumb -->
    <div class="container">
        <div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
            <a href="index.html" class="stext-109 cl8 hov-cl1 trans-04">
                Home
                <i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
            </a>

            <span class="stext-109 cl4">
				Shoping Cart
			</span>
        </div>
    </div>


    <!-- Shoping Cart -->
    <div class="bg0 p-t-75 p-b-85">
        <div class="container">
            <div class="row">
                <!--                <form action="">-->
                <div class="col-lg-10 col-xl-7 m-lr-auto m-b-50">
                    <form action="">
                        <div class="m-l-25 m-r--38 m-lr-0-xl">
                            <div class="wrap-table-shopping-cart">
                                <table class="table-shopping-cart">
                                    <thead>
                                    <tr class="table_head">
                                        <th class="column-1">Product Name</th>
                                        <th class="column-2"></th>
                                        <th class="column-3">Price</th>
                                        <th class="column-4">Quantity</th>
<!--                                        <th class="column-5">Thành tiền</th>-->
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr class="table_row" th:each="sanpham : ${giohang.entrySet()}">
                                        <td class="column-2" th:text="${sanpham.getKey().tensanpham}">Fresh
                                            Strawberries
                                        </td>
                                        <td class="column-1">
                                            <div class="how-itemcart1">
                                                <img th:src="${sanpham.getKey().anhchinh}" alt="IMG">
                                            </div>
                                        </td>
                                        <td class="column-3" th:text="'$ ' + ${sanpham.getKey().giaban}">$ 36.00</td>
                                        <td class="column-4">
                                            <div class="wrap-num-product flex-w m-l-auto m-r-0">
                                                <a th:href="@{/gio-hang/xoa-san-pham/{id}(id=${sanpham.getKey().id})}">
                                                    <div class="btn-num-product-down cl8 hov-btn3 trans-04 flex-c-m">
                                                        <i class="fs-16 zmdi zmdi-minus"></i>
                                                    </div>
                                                </a>


                                                <input class="mtext-104 cl3 txt-center num-product" type="number"
                                                       name="num-product1" th:value="${sanpham.getValue()}" value="1">

                                                <a th:href="@{/gio-hang/them-san-pham/{id}(id=${sanpham.getKey().id})}">
                                                    <div class="btn-num-product-up cl8 hov-btn3 trans-04 flex-c-m">
                                                        <i class="fs-16 zmdi zmdi-plus"></i>
                                                    </div>
                                                </a>
                                            </div>
                                        </td>
<!--                                        <td class="column-5"-->
<!--                                            th:text="'$ ' + ${sanpham.getKey().giaban} * ${sanpham.getValue()}">$ 36.00-->
<!--                                        </td>-->
                                    </tbody>

                                    </tr>
                                </table>
                            </div>

                            <div class="flex-w flex-sb-m bor15 p-t-18 p-b-15 p-lr-40 p-lr-15-sm">
                                <div class="flex-w flex-m m-r-20 m-tb-5">
                                    <!--                                    <input type="hidden" class="stext-104 cl2 plh4 size-117 bor13 p-lr-20 m-r-10 m-tb-5" type="text"-->
                                    <!--                                           name="coupon" placeholder="Coupon Code">-->

                                    <!--                                    <div class="flex-c-m stext-101 cl2 size-118 bg8 bor13 hov-btn3 p-lr-15 trans-04 pointer m-tb-5">-->
                                    <!--                                        Apply coupon-->
                                    <!--                                    </div>-->
                                    <a th:href="@{/san-pham}"
                                       class="flex-c-m stext-101 cl2 size-118 bg8 bor13 hov-btn3 p-lr-15 trans-04 pointer m-tb-5">
                                        Continue Shopping
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
                <!--                </form>-->

                <div class="col-sm-10 col-lg-7 col-xl-5 m-lr-auto m-b-50">
                    <!--                    th:object="${donhang}"-->
                    <form th:action="@{/gio-hang/thanh-toan}" method="post" th:object="${donhang}">
                        <div class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">
                            <h4 class="mtext-109 cl2 p-b-30">
                                Cart Totals
                                <h4>

                                    <div class="flex-w flex-t bor12 p-b-13">
                                        <div class="size-208">
								<span class="stext-110 cl2">
									Subtotal:
								</span>
                                        </div>

                                        <div class="size-209">
								<span class="mtext-110 cl2" th:text="'$ ' + ${tongtien}">
									$79.65
								</span>
                                        </div>
                                    </div>

                                    <div class="flex-w flex-t bor12 p-t-15 p-b-30">
                                        <!--                            <div class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">-->
                                        <!--                                <h5 class="mtext-109 cl2 p-b-30">-->
                                        <!--                                    Điền thông tin mua hàng-->
                                        <!--                                </h5>-->
                                        <!--                            </div>-->

                                        <div class="size-209 p-r-18 p-r-0-sm w-full-ssm">
                                            <div class="p-t-15">
                                                <div class="bor8 bg0 m-b-12">
                                                    <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text"
                                                           name="tenkhachhang" id="tenkhachhang"
                                                           th:field="${donhang.tenkhachhang}"
                                                           placeholder="Your name">
                                                    <!--                                                    name="tenkhachhang" id="tenkhachhang"-->
                                                    <!--                                                    th:field="${donhang.tenkhachhang}"-->
                                                </div>
                                                <div class="bor8 bg0 m-b-22">
                                                    <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text"
                                                           name="sodienthoai" id="sodienthoai"
                                                           th:field="${donhang.sodienthoai}"
                                                           placeholder="Your phone number">
                                                </div>
                                                <div class="bor8 bg0 m-b-22">
                                                    <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text"
                                                           name="email" id="email" th:field="${donhang.email}"
                                                           placeholder="Your email">
                                                </div>
                                                <div class="bor8 bg0 m-b-22">
                                                    <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text"
                                                           name="diachigiaohang" id="diachigiaohang"
                                                           th:field="${donhang.diachigiaohang}"
                                                           placeholder="Shipping address">
                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                    <div class="flex-w flex-t p-t-27 p-b-33">
                                        <div class="size-208">
								<span class="mtext-101 cl2">
									Total:
								</span>
                                        </div>

                                        <div class="size-209 p-t-1">
								<span class="mtext-110 cl2" th:text="'$ ' + ${tongtien}">
									$79.65
								</span>
                                        </div>
                                    </div>

                                    <input type="submit" value="Proceed to Checkout"
                                           class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer"/>


                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
